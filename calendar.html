<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/calendar.css" />
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<title>Upcoming Games List</title>
</head>

<body>
	<h1>List</h1>
	<p></p>
	<input type="button" id="toggle" class="btn" value="Hide">
	<div class="list">
		<br>
		<input class="row" type="text" id="title" size="60" required>
		<input class="row" type="text" id="datepicker" size="15" required>
		<i class="far fa-calendar-plus"></i>
		<br>
	</div>

	<script src="js/calendar.js"></script>
</body>

</html>
